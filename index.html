<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png">
  <title>Input Color RGB</title>
</head>

<body>
<main class="contenedor-principal">
  <div class="contenedor-interno">
    <div class="color">
      <label for="rojo">Rojo (R)</label>
      <input id="rojo" type="range" min="0" max="255" value="23" step="1">
      <p id="texto-rojo"></p>
    </div>

    <div class="color">
      <label for="verde">Verde (G)</label>
      <input id="verde" type="range" min="0" max="255" value="41" step="1">
      <p id="texto-verde"></p>
    </div>

    <div class="color">
      <label for="azul">Azul (B)</label>
      <input id="azul" type="range" min="0" max="255" value="56" step="1">
      <p id="texto-azul"></p>
    </div>
  </div>

</main>
<footer class="footer bg-primary">
  <p>&#xA9; 2024 Ezequiel Orazi. Todos los derechos reservados.</p>
</footer>
  <script src="app.js"></script>
</body>
</html>
